<nb-card>
    <nb-card-header>Address Details</nb-card-header>
    <nb-card-body>
        <form [formGroup]="addressEntryForm">
            <div class="form-group">
                <label for="addressType">Address Type</label>
                <select class="custom-select" placeholder="Select Type"
                    formControlName="addressType"
                    [ngClass]="{'form-control-danger': addressEntryForm.invalid && (addressEntryForm.dirty || addressEntryForm.touched)}">
                    <option>Billing</option>
                    <option>Shipping</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address1">Address</label>
                <input type="text" placeholder="Address" class="form-control" formControlName="address1"
                    [ngClass]="{'form-control-danger': addressEntryForm.invalid && (addressEntryForm.dirty || addressEntryForm.touched)}">
            </div>
            <div class="form-group">
                <label for="address2">Suite / Apt. #</label>
                <input type="text" placeholder="Address" class="form-control" formControlName="address2">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" placeholder="City" class="form-control" formControlName="city"
                    [ngClass]="{'form-control-danger': addressEntryForm.invalid && (addressEntryForm.dirty || addressEntryForm.touched)}">
                <label for="state">State</label>
                <select class="custom-select" placeholder="Select State" formControlName="state"
                    [ngClass]="{'form-control-danger': addressEntryForm.invalid && (addressEntryForm.dirty || addressEntryForm.touched)}">
                    <option>NC</option>
                    <option>SC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" placeholder="Zip Code" class="form-control" formControlName="zip"
                    [ngClass]="{'form-control-danger': addressEntryForm.invalid && (addressEntryForm.dirty || addressEntryForm.touched)}">
            </div>
            <button nbButton status="danger" (click)="cancel()">Cancel</button>
            <button nbButton status="success" (click)="submit()">Submit</button>
        </form>
    </nb-card-body>
</nb-card>
